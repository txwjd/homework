<!-- IP 보안 간단한 디자인 -->
<!doctype html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>login</title>
        <link rel="shortcut icon" href="../../assets/favicon/icon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="./styles/login.css" />
        <style>
            body {
                font-family: Arial, sans-serif;
                font-size: 16px;
                line-height: 1.5;
                color: #121212;
                padding: 2rem;
            }
            h1 {
                font-size: 1.5rem;
                color: #03cf5d;
                margin-bottom: 1rem;
            }
            p {
                margin-bottom: 1rem;
            }
            .btn-close {
                display: inline-block;
                padding: 0.5rem 1rem;
                background: #03cf5d;
                color: #fff;
                border: none;
                text-decoration: none;
                font-size: 1rem;
                cursor: pointer;
            }
            .btn-close:hover {
                background: #02b14f;
            }
        </style>
    </head>
    <body>
        <h1>IP 보안 안내</h1>
        <p>IP 보안 기능은 로그인 시 사용자의 IP 주소를 확인하여 보안 강화를 위한 추가 보호를 제공합니다.</p>
        <p>공용 네트워크나 여러 사용자가 함께 사용하는 환경에서는 IP 보안을 켜두는 것을 권장합니다.</p>
        <button class="btn-close" onclick="window.close()">닫기</button>
    </body>
</html>
